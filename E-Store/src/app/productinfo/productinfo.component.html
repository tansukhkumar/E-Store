  <!-- Fill product detils to save product info-->
    <div class="container">
      <div class="row">
         <p class="registration-text">Fill Product Details</p>
      </div>
   </div>
<div class="row">
  <form #productform="ngForm" (ngSubmit)="onSubmit()">
    <div class="container">
      <div class="col s5">
        <div class="form-group">
          <input type="hidden" class="form-control" name="_id" #_id="ngModel" [(ngModel)]="product._id"> 
        </div>
        <div class="form-group">
          <input type="text" class="form-control" placeholder="Product Name" #name="ngModel" [(ngModel)]="product.name" name="name">
        </div>
        <div class="form-group">
          <input type="text" class="form-control" placeholder="Product Price" name="price" #price="ngModel" [(ngModel)]="product.price">
        </div>
        <div class="form-group">
          <textarea class="form-control" placeholder="Discription" name="discription" #discription="ngModel" [(ngModel)]="product.discription"></textarea>
        </div>
        <div class="form-group">
          <select class="form-control" name="category" #category="ngModel" [(ngModel)]="product.category">
            <option selected disabled>Select Category</option>
            <option value="Grocery" >Grocery</option  >
            <option value="Electronic">Electronic</option>
            <option value="FootWare">Foot Ware</option>
          </select>
        </div> 
        <div class="form-group">
          <input type="text" class="form-control" onfocus="(this.type='file')" placeholder="Product Image" name="image" #image="ngModel" [(ngModel)]="product.image">
        </div>
        <div class="form-group">
          <button type="submit" class="btn btn-dark" id="Submit-btn">SUBMIT</button>
        </div>
      </div>
    </div>
 </form>
        <div class="col s6">
          <div class="container"> 
            <input type="text" class="form-control col-3" placeholder="search" [(ngModel)]="term">
           <table class="table table-striped table-light">
             <thead>
               <tr>
                 <th>Name</th>
                 <th>Price</th>
                 <th>Discription</th>
                 <th>Category</th>
                 <th>Image</th>
               </tr>
             </thead>
             <tr *ngFor="let p of productService.product  | filter:term | paginate:{itemsPerPage:3,currentPage:page}; let i = index">
               <td>{{p.name}}</td>
               <td>{{p.price}}</td>
               <td>{{p.discription}}</td>
               <td>{{p.category}}</td>
               <td>{{p.image}}</td>
               <td>
                 <button type="button" class=" btn btn-dark" (click)="onEdit(p)">Update</button>
               </td>
               <td>
                <button type="button" class=" btn btn-dark" (click)="onDelete(p)">Delete</button>
              </td>
             </tr>

           </table>
        <pagination-controls (PageChange)="page = $event"></pagination-controls>
       </div>

    </div>
</div>
